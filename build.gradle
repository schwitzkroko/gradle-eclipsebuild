apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    maven {
        url gradleRemoteRepositoryUrl
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'org.akhikhl.unpuzzle:unpuzzle-plugin:0.0.17'
    compile 'nu.studer:java-ordered-properties:1.0.1'
}

